<section>
    <div ng-if="toDoListCtrl.toDoList">
        <button class="btn btn-default btn-block form-group" ng-click="toDoListCtrl.showAddToDo()"><h2>Quick List</h2></button>
    </div>
    <div ng-if="toDoListCtrl.toDoAdd">
        <input class="add-input" placeholder="I need to..." type="text" ng-model="toDoListCtrl.formTodoText" ng-model-instant />
        <button class="btn btn-default" ng-click="toDoListCtrl.addTodo()"><h2>ADD</h2></button>
    </div>
    <search ng-if="toDoListCtrl.toDoList" items="toDoListCtrl.todos"></search>
</section>
